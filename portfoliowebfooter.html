<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="portfoliowebfooter.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e1e8a6780c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="portfoliofooter-section pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-3 col-md-2">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/portfolio-about-me-img.png" class="portfoliofooter-section-img">
                    </div>
                    <div class="col-5 col-md-2 pt-1 pl-1">
                        <h1 class="portfoliofooter-section-head">Jenny</h1>
                        <p class="portfoliofooter-section-para pt-3">Frontend Developer</p>
                    </div>
                    <div class="col-12 pt-1 pl-2 col-md-2">
                        <h1 class="portfoliofooter-section-head">Phone No.</h1>
                        <div class="d-flex flex-row pt-3">
                            <i class="fa-solid fa-phone portfoliofooter-section-icon mr-3"></i>
                            <p class="portfoliofooter-section-para">9876543210</p>
                        </div>
                    </div>
                    <div class="col-12 pt-1 pl-3 col-md-3">
                        <h1 class="portfoliofooter-section-head">Email</h1>
                        <div class="d-flex flex-row pt-3">
                            <i class="fa-solid fa-envelope portfoliofooter-section-icon mr-3"></i>
                            <p class="portfoliofooter-section-para">jenny@gmail.com</p>
                        </div>
                    </div>
                    <div class="col-12 pt-1 pl-3 col-md-3">
                        <h1 class="portfoliofooter-section-head">Address</h1>
                        <div class="d-flex flex-row pt-3">
                            <i class="fa-solid fa-map-location-dot portfoliofooter-section-icon mr-3"></i>
                            <p class="portfoliofooter-section-para">17 Ayur Vignan Nagar, New Delhi, India.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="portfoliofooter-section-copyright pt-2 pb-2">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                    <i class="fa-regular fa-copyright portfoliofooter-section-icon">
                        <span class="portfoliofooter-section-copyright-highlight">2020 by Jenny Wilson. Created with Bootstrap.</span>
                    </i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
