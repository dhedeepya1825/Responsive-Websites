<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="vrwebfooter.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e1e8a6780c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="vrwebfooter-section pt-5 pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center col-md-4 text-md-left justify-content-md-start">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-logo-img.png" class="vrwebfooter-logo"/>
                        <div class="d-flex flex-row justify-content-center mt-5">
                            <i class="fa-brands fa-google vrwebfooter-icon"></i>
                            <i class="fa-brands fa-twitter vrwebfooter-icon"></i>
                            <i class="fa-brands fa-instagram vrwebfooter-icon"></i>
                            <i class="fa-brands fa-linkedin vrwebfooter-icon"></i>
                        </div>
                        <p class="vrwebfooter-para pt-5">37, Ayur Vigyan Nagar,New Delhi,India.</p>
                    </div>

                    <div class="col-6 col-md-4 pt-5 pl-5">
                        <h1 class="vrwebfooter-head">Contact Us</h1>
                        <div class="d-flex flex-row pt-3">
                            <i class="fa-solid fa-envelope vrwebfooter-contactus-icons pr-3"></i>
                            <p class="vrwebfooter-para">vr@gmail.com</p>
                        </div>
                        <div class="d-flex flex-row">
                            <i class="fa-solid fa-phone vrwebfooter-contactus-icons pr-3"></i>
                            <p class="vrwebfooter-para">1234506789</p>
                        </div>
                        <div class="d-flex flex-row">
                            <i class="fa-brands fa-skype vrwebfooter-contactus-icons pr-3"></i>
                            <p class="vrwebfooter-para">Rahul</p>
                        </div>
                    </div>

                    <div class="col-6 col-md-4 pt-5 pl-5">
                        <h1 class="vrwebfooter-head">Let Us Help You</h1>
                        <div>
                        <p class="vrwebfooter-para pt-3">100% Purchase Protection</p>
                        <p class="vrwebfooter-para">Your Account</p>
                        <p class="vrwebfooter-para">Return Centre</p>
                        <p class="vrwebfooter-para">Help</p>
                        </div>
                    </div>
                    <hr class="horizontal-line-break"/>
                    <div class="col-12 text-center">
                        <i class="fa-regular fa-copyright vrwebfooter-contactus-icons" id="copyright-icon"></i>
                        <span class="vrwebfooter-footer-section-text">
                            2020 by Rahul. Created with Bootstrap.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
